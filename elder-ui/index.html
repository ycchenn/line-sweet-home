<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE Sweet Home</title>
    <style>
        :root {
            --line-green: #24C24F;
            --light-green: #C1F0C1;
            --btn-red: #FF0000;
        }

        /* 讓筆電背景變深色，像是在看手機 */
        body {
            background-color: #333;
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; font-family: sans-serif;
        }

        /* 手機外殼容器 */
        .phone-container {
            width: 100%;
            max-width: 414px; /* iPhone Pro Max 寬度 */
            height: 100vh;
            background-color: var(--line-green);
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* 頂部 Header */
        .header {
            height: 80px; display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; font-size: 20px;
        }

        /* 內容卡片區域 */
        .content-card {
            flex: 1;
            background-color: #F8F9F8;
            margin: 0 15px 20px 15px;
            border-radius: 30px;
            display: flex; flex-direction: column; align-items: center;
            padding: 40px 20px;
            position: relative;
        }

        /* 頁面切換控制 */
        .page { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; }
        .active { display: flex; }

        /* 錄音按鈕樣式 */
        #record-trigger {
            width: 240px; height: 240px; border-radius: 50%;
            background: radial-gradient(circle, #E1F9E1 0%, var(--light-green) 100%);
            border: none; cursor: pointer; display: flex; align-items: center; justify-content: center;
            margin: 40px 0;
        }
        #record-trigger img { width: 100px; }

        /* 紅色按鈕樣式 */
        .btn-red {
            background-color: var(--btn-red); color: white;
            border: none; border-radius: 50px;
            padding: 10px 40px; font-size: 28px; font-weight: bold;
            cursor: pointer; margin: 10px 0;
        }

        /* 熊大圖示 */
        .bear-img { width: 220px; margin: 20px 0; }
        .success-title { font-size: 48px; font-weight: bold; margin: 20px 0; }
    </style>
</head>
<body>

<div class="phone-container">
    <div class="header">LINE SWEET HOME</div>

    <div class="content-card">
        <div id="page-record" class="page active">
            <h1 style="font-size: 32px; text-align: center;">今天，<br>想分享些什麼？</h1>
            <button id="record-trigger">
                <img src="https://cdn-icons-png.flaticon.com/512/1082/1082810.png" alt="Mic">
            </button>
            <p id="status-text" style="font-size: 20px;">點按即可錄音</p>
            <button id="send-btn" class="btn-red" style="display: none;">發送</button>
            <button class="btn-red" style="font-size: 20px; background-color: #FF0000; opacity: 0.9;">查看歷史日記</button>
        </div>

        <div id="page-success" class="page">
            <div class="success-title">傳送成功</div>
            <img class="bear-img" src="https://postimg.cc/Zvqg4jn6" alt="熊大">
            <button id="retry-btn" class="btn-red">再傳一則</button>
        </div>
    </div>
</div>

<script>
    const recordBtn = document.getElementById('record-trigger');
    const sendBtn = document.getElementById('send-btn');
    const statusText = document.getElementById('status-text');
    const pageRecord = document.getElementById('page-record');
    const pageSuccess = document.getElementById('page-success');
    const retryBtn = document.getElementById('retry-btn');

    let isRecording = false;

    // 1. 處理錄音與發送按鈕出現
    recordBtn.onclick = () => {
        if (!isRecording) {
            isRecording = true;
            statusText.innerText = "正在錄音中...";
        } else {
            isRecording = false;
            statusText.innerText = "錄音完成！";
            sendBtn.style.display = "block";
        }
    };

    // 2. 處理頁面切換 (發送 -> 成功頁)
    sendBtn.onclick = () => {
        pageRecord.classList.remove('active');
        pageSuccess.classList.add('active');
    };

    // 3. 處理再傳一則 (成功頁 -> 錄音頁)
    retryBtn.onclick = () => {
        pageSuccess.classList.remove('active');
        pageRecord.classList.add('active');
        sendBtn.style.display = "none";
        statusText.innerText = "點按即可錄音";
    };
</script>

</body>
</html>
